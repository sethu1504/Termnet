<!DOCTYPE html>
<html lang="en">
	<head>
    	<title>Just a Template</title>
	</head>
	<h2>A Simple Template</h2>
	<form id="search_term" method="post">
      <div>
        <div style="margin-bottom: 10px">
          <input type="text" placeholder="Search Term" id="search_query"/>
        </div>
        <div>
          <div id="positive" style="margin-bottom: 10px">
            <input type="button" id="add" value="Add +ve Terms" onclick="AddTerms('pos');" />
            <div id="positive_terms" style="margin-bottom: 10px">
              
            </div>
          </div>
        </div>
        <div>
          <div id="negative" style="margin-bottom: 10px">
            <input type="button" id="add" value="Add -ve Terms" onclick="AddTerms('neg');" />
            <div id="negative_terms" style="margin-bottom: 10px">
              
            </div>
          </div>
        </div>
      </div>
      <button type="submit">Generate Termnet</button>
    </form>
</html>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>

      // Javascript functions to handle various actions in the page - onclick in the button id="add" will call this
      // Similarly for removeItem.
      // Handle any activities on the page using this type.
      // Incase of other requests, construct a request, send it to app.py and render the result here - sample will be available in flask tutorial or many other blogs 
        
        function AddTerms(idType) {
        if(idType === "pos")
          var pos = $("#positive_terms")
        else
          var pos = $("#negative_terms")
        pos.append('<div><input type="text" id="term" value="" style="margin-top: 10px" /> <input type="button" value="x" style="margin-left: 5px" onclick="removeItem(this);"/> </div>');
    }

    function removeItem(element) {
    // Removes an element from the document
    var term_element = document.getElementById("term");
    element.parentNode.removeChild(element);
    term_element.parentNode.removeChild(term_element);
}

    </script>
